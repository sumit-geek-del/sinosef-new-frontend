<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 main" [appMainDiv]="'left'">
            <h1 *ngIf="isOnGoing" class="h1_main_heading main_head">{{onGoingProjectsHeading}}</h1>
            <h1 *ngIf="isCompleted" class="h1_main_heading main_head">{{completedProjectsHeading}}</h1>
            <div class="row">
                
                <ng-container *ngIf="isOnGoing">
                    <app-projects-card [projectDetails]="ongoingProjectsArray"></app-projects-card>
                </ng-container>

                <ng-container *ngIf="isCompleted">
                    <app-projects-card [projectDetails]="completedProjectsArray"></app-projects-card>
                </ng-container>
            
            </div>
        </div>
   
    </div>
</div>


<hr>
